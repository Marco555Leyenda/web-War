<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>war</title>
    <style>
        body {
            background-image: url('me.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: black;
        }

        .modal button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        .clickable-image {
            cursor: pointer;
            width: 555px;
            margin: 10px;
        }

        .course-list {
            text-align: left;
            margin-left: 40px;
            font-size: 18px;
        }

        .image-title {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }

        .price {
            font-size: 20px;
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1 class="Ventas">TV</h1>
    <h2>Parece que necesitas una nueva TV</h2>

    <div>
        <p class="image-title" id="imageTitle1">TV "34"</p>
        <img src="tv34.jpg" alt="Warwick 1" class="clickable-image" onclick="openModal('TV 34', 699.99, 'compras.html')">
    </div>

    <div>
        <p class="image-title" id="imageTitle2">TV "50"</p>
        <img src="tv50.jpg" alt="Warwick 2" class="clickable-image" onclick="openModal('TV 50', 1499.99, 'compras.html')">
    </div>

    <div>
        <p class="image-title" id="imageTitle3">TV "70"</p>
        <img src="tv70.jpg" alt="Warwick 3" class="clickable-image" onclick="openModal('TV 70', 2449.99, 'compras.html')">
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">¿Agregar al carrito?</h3>
            <p id="modalPrice" class="price"></p>
            <button onclick="addToCart()">Agregar al carrito</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <hr>

    <script>
        let redirectTo = '';

        function openModal(title, price, redirectPage) {

            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalTitle").innerText = "¿Agregar al carrito? (" + title + ")";
            
            document.getElementById("modalPrice").innerText = "Precio: $" + price.toFixed(2);
            
            redirectTo = redirectPage;
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function addToCart() {

            window.location.href = redirectTo;
        }
    </script>

</body>
</html>
