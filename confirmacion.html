<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de compra</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .confirmation-message {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .video-title {
            font-size: 24px;
            color: green;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Confirmación de compra</h1>

    <div class="confirmation-message">
        <p id="courseName"></p>
    </div>

    <button class="btn" onclick="window.location.href='index.html'">Regresar a la página principal</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const course = urlParams.get('course');

        const courseName = document.getElementById('courseName');

        if (course === 'basico') {
            courseName.innerText = "Gracias por su compra regrese pronto.";
        } else if (course === 'intermedio') {
            courseName.innerText = "Gracias por su compra regrese pronto.";
        } else if (course === 'experto') {
            courseName.innerText = "Gracias por su compra regrese pronto.";
        }
    </script>

</body>
</html>
